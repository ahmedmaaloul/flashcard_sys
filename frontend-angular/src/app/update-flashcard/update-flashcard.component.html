<div class="container mt-4">
    <h2>Update Flashcard</h2>
    <form [formGroup]="flashcardForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="question">Question</label>
            <input type="text" class="form-control" id="question" formControlName="question" required>
        </div>
        <div class="form-group">
            <label for="answer">Answer</label>
            <input type="text" class="form-control" id="answer" formControlName="answer" required>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" class="form-control" id="category" formControlName="category" required>
        </div>
        <button type="submit" class="btn btn-primary my-1">Update Flashcard</button>
    </form>
</div>
